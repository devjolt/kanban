<!DOCTYPE html>
<html>
    <head>
        <title>Kanban_app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <!-- XDSoft DateTimePicker -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
    
        <style>
            :root{
                
  
            }

            body{
                --first:rgb(0, 2, 143);
                --second:white;
            }

            body.blue-on-white{
                --first:white;
                --second:rgb(0, 2, 143);
            }

            *{
                margin:0;
                padding:0;
                font-family: 'Open Sans', sans-serif;
                background:var(--second);
                color:var(--second);
            }
            main{
                background:var(--second)
            }
            .main-upper{
                position: sticky; 
                top:-10px;
                background:var(--first);
                margin-right:0px;
                margin-left:0px;
                margin-top:10px;
                margin-left: 0;
                padding-top: 10px;
                border-top-right-radius: 10px;
                border-top-left-radius: 10px;               
                background:var(--first);
                min-width:95%;
            }
            .main-container{
                background:var(--first);
                min-height: 80vh;
                min-width:95%;
                color:var(--second);
                margin-right:10px;
                margin-left:10px;
                margin-top:10px;
                border-top-right-radius: 10px;
                border-top-left-radius: 10px;
            }
            
            .main-lower{
                background-image: linear-gradient( var(--first) 10%, rgb(189, 189, 189));
                min-height: 10vh;
                min-width:95vw;
                color:var(--second);
                margin-right:10px;
                margin-left:10px;
                margin-bottom:10px;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            } 
            a{
                text-decoration: none;
            }
            nav{
                background: var(--second);
                margin:0px;
                padding-top: 2px;
                padding-bottom: 2px;
                padding-left:1vw;
                padding-right:1vw;
                min-width:95vw;    
                border-bottom-right-radius:10px;
                border-top-right-radius: 10px;          
            }
            .nav-item{
                background: var(--second);
                color:var(--first);
                font-size:x-large;
                max-width:content;
                width: 100vw;
                transition:0.5s;
                padding:2px;
                margin:0px;
            }
            .nav-item:hover{
                background: var(--first);
                color:var(--second);
                transition:0.5s;
            }
            .btn-toggle{  
                float: right;
                text-align: right;
                max-width: fit-content;
                padding-right:6vw;
                padding-top:0;
                padding-bottom:0;
                padding-left:0;
                margin:0;
                border-radius: 10px;           
            }
            .btn-toggle:hover{
                cursor: pointer;
            }
            .form-container{
                background: var(--first);
                padding:10px;
                justify-items: center;
            }
            form *{
                background: var(--second);
                color: var(--first);
            }
            form label,li,p,p a,.helptext, .project-name-container{
                background: var(--first);
                color: var(--second);
            }
            .project-name-container{
                display:grid;
                grid-template-columns: auto auto;
            }
            .project-name{
                justify-self: right;
                width:25vw;
            }
            .project-name-submit{
                justify-self: left;
                width:25vw;
            }
            .reset-save-quit-container{
                display:grid;
                grid-template-columns: auto auto auto; 
                column-gap: 5px;
                justify-content: center;
            }
            .area-list-projects{
                display:flex;
                background-color: var(--first);
                padding:4px;
            }

            .area-list-project{
                border-right: solid var(--second) 1px;
                font-size: large;
                font-weight: 300;
                padding:2px;
            }

            .project-list{
                display:grid;
                grid-template-columns: auto;
            }
            .project-list-item{
                text-decoration: none;
                color:var(--second);
            }
            
            
            .create-column-container{
                justify-items: center;
                
            }
            .columns-grid {
                display:inline-flex;
                background: var(--first);;  
            }

            .column {
                background: var(--first);
                width: 200px;
                justify-content: center;
                
            }
            .column h2{
                padding:2px;
                border-right:solid var(--second) 1px;
                background: var(--first);
                color:var(--second);
            }
            
            .left-right-delete-button-array *{
                background:var(--first);
            }
            .items-grid {
                display:grid;
                grid-template-columns: auto;
                background: var(--first);
            }

            .item {
                background: var(--first);
                
            }
            .item-button-grid{
                display:grid;
                grid-template-columns: auto auto auto;
                background: var(--first);
            }

            .item-button{
                background-color:var(--first);
                border-style:solid;
                border-color: var(--second);
                border-width: 1px;
                color:var(--second);
                transition: 0.5s;
            }
            .left-button{
                border-bottom-left-radius: 10px;
                border-top-left-radius: 10px;
            }
            .right-button{
                border-bottom-right-radius: 10px;
                border-top-right-radius: 10px;
            }
            .item-button:hover{
                background-color:var(--second);
                border-style:solid;
                border-color: var(--first);
                color:var(--first);
                transition: 0.5s;
                cursor:pointer;
            }

            .priority a,p,h1,a h3,form{
                background-color:var(--first);
                color: var(--second);
                transition:1s;
            
            }
            .priority:hover{
                border:none;
                transition:0.5s;
            }
            
            .priority1{
                border-left: 35px solid rgb(0, 204, 255);
                transition:0.5s;
            }

            .priority2{
                border-left: 28px solid lime;
                transition:0.5s;
            }

            .priority3{
                border-left: 21px solid yellow;
                transition:0.5s;
            }
            
            .priority4{
                border-left: 14px solid orange;
                transition:0.5s;
            }
            
            .priority5{
                border-left: 7px solid red;
                transition:0.5s;
            }

        </style>
    </head>
    <body class="white-on-blue || light-theme">
        <main>
            <div class='main-container'>
                {% block content %}


                {% endblock %}
            </div>
            <div class='main-lower'>
            </div>
        </main>    
    </body>
</html>
<script>
// Select the button
const btn = document.querySelector('.btn-toggle');

// Listen for a click on the button
btn.addEventListener('click', function() {
  // Then toggle (add/remove) the .dark-theme class to the body
  document.body.classList.toggle('blue-on-white');  
})

</script>
