{% extends 'kanban_app/base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <input type="text" name='project_name' value='{{project.name}}'>
    <input type="submit" name='submit' value="Change name">
    <!--{{ NewItemForm }}-->
    <input type="text" name='column_name' value='Column name'>
    <input type="submit" name='submit' value="Create column">
    <input type="submit" name='submit' value="Reset">
    <input type="submit" name='submit' value="Save and use">
    <input type="submit" name='submit' value="Quit and forget">



<div class='columns-grid'>
    {% for column in columns %}
    <div class='column'>
        {{column.name}}
        
            {% csrf_token %}
            <div class='item-button-grid'>
                <input type="hidden" name='column_id' value = '{{column.id}}'>
                <input type="submit" name='submit' value="Backwards">
                <input type="submit" name='submit' value="Forwards">
            </div>
            <input type="submit" name='submit' value="Delete">
        
    </div>
    {% endfor %}
</div>

</form>
{% endblock %}
