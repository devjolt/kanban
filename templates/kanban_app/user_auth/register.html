{% extends "kanban_app/base.html" %}

{% block content %}   
<nav>
    <a class='nav-item' href='login/'>Login</a>
    <a class='nav-item' href='register/'>Register</a>
</nav>
<!--Register--> 
<div class='auth-form-container'>
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form}}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="../login">login</a> instead.</p>
</div>
</div>

{% endblock %}
