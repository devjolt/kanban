{% extends "kanban_app/base.html" %}

{% block content %}   
<nav>
    <a class='nav-item' href='/kanban_app/login'>Login</a>
    <a class='nav-item' href='/kanban_app/register'>Register</a>
</nav>
<!--Register--> 
<div class='form-container'>
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form}}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/kanban_app/login">login</a> instead.</p>
</div>

{% endblock %}
